<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ReportD</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      max-width: 1200px;
    }
  </style>
</head>

<body class="mx-auto p-6 md:p-24 bg-black text-white">

  <header class="mb-10">
    <h1 class="text-3xl font-bold">ReportD</h1>
    <p class="text-gray-500">
      All the code for this project is available on <a class="underline"
        href="https://github.com/icco/reportd">github.com/icco/reportd</a>.
    </p>
  </header>

  <main>
    <div id="analytics" class=""></div>
  </main>
  <script>
    fetch('/analytics')
      .then(response => response.json())
      .then(data => {
        data.forEach(element => {
          document.getElementById('analytics').innerHTML += `
    <section class="">
      <div class="border-b border-gray-700 pb-2 mb-10">
        <h2 class="text-xl font-medium">${element}</h2>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 mb-16">
        <div class="flex flex-col gap-6">
          <a href="/view/${element}" class="">View Data</a>
        </div>
      </div>
    </section>
          `;
        });
      });
  </script>
  <!-- sparklines.js from https://github.com/mitjafelicijan/sparklines -->
  <script src="https://cdn.jsdelivr.net/gh/mitjafelicijan/sparklines/sparklines.min.js" defer></script>
</body>

</html>
